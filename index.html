<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-wrap container">

    <div class="ancients-wrap">
      <div class="ancient azathoth"></div>
      <div class="ancient cthulthu"></div>
      <div class="ancient iog-sothoth"></div>
      <div class="ancient shub-niggurath"></div>
    </div>

    <div class="difficulties-wrap">
      <button class="difficulties-btn btn low">Низкая</button>
      <button class="difficulties-btn btn middle">Средняя</button>
      <button class="difficulties-btn btn high">Высокая</button>
    </div>

    <div class="deck-wrap">
      <button class="deck-btn btn">Сформировать колоду</button>

      <div class="deck-preview">
        <div class="current-deck">
          <div class="stage-wrap">
            <span class="stage-text">Ⅰ этап</span>
            <div class="point-wrap">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
          <div class="stage-wrap">
            <span class="stage-text">Ⅱ этап</span>
            <div class="point-wrap">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
          <div class="stage-wrap">
            <span class="stage-text">Ⅲ этап</span>
            <div class="point-wrap">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
        </div>

        <div class="deck-shirt"></div>

        <div class="current-card"></div>
      </div>
    </div>

  </main>
</body>

</html>
