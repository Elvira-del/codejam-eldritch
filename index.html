<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main-wrap">
    <div class="container">
      <div class="ancients-wrap">
        <div class="ancient azathoth"></div>
        <div class="ancient cthulthu"></div>
        <div class="ancient log-sothoth"></div>
        <div class="ancient shub-niggurath"></div>
      </div>

      <div class="complexity-wrap">
        <button class="complexity-btn low">Низкая</button>
        <button class="complexity-btn middle">Средняя</button>
        <button class="complexity-btn high">Высокая</button>
      </div>

      <div class="deck-wrap">
        <button class="deck-btn">Сформировать колоду</button>
        <div class="deck-preview"></div>
      </div>
    </div>
  </main>
</body>

</html>
