<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
</head>

<body>
  <main class="main-wrap container">

    <div class="ancients-wrap">
      <div class="ancient" id="azathoth"></div>
      <div class="ancient" id="cthulhu"></div>
      <div class="ancient" id="iogSothoth"></div>
      <div class="ancient" id="shubNiggurath"></div>
    </div>

    <div class="difficulties-wrap">
      <button class="difficulties-btn btn hide" id="veryEasy">Очень
        лёгкий</button>
      <button class="difficulties-btn btn hide" id="easy">Лёгкий</button>
      <button class="difficulties-btn btn hide" id="middle">Средний</button>
      <button class="difficulties-btn btn hide" id="hard">Сложный</button>
      <button class="difficulties-btn btn hide" id="veryHard">Очень
        сложный</button>
    </div>

    <div class="deck-wrap">
      <button class="deck-btn hide btn">Сформировать колоду</button>

      <div class="deck-preview hide">
        <div class="current-deck">
          <div class="stage-wrap">
            <span class="stage-text">Ⅰ этап</span>
            <div class="point-wrap" id="firstStage">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
          <div class="stage-wrap" id="secondStage">
            <span class="stage-text">Ⅱ этап</span>
            <div class="point-wrap">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
          <div class="stage-wrap" id="thirdStage">
            <span class="stage-text">Ⅲ этап</span>
            <div class="point-wrap">
              <span class="point point-green"></span>
              <span class="point point-brown"></span>
              <span class="point point-blue"></span>
            </div>
          </div>
        </div>

        <div class="deck-shirt"></div>

        <div class="current-card"></div>
      </div>
    </div>

  </main>
</body>

</html>
