<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror</title>
<script defer src="main.js"></script></head>

<body>
  <main class="main-wrap container">

    <div class="ancients-wrap">
      <div class="ancient azathoth" data-name="azathoth"></div>
      <div class="ancient cthulhu" data-name="cthulhu"></div>
      <div class="ancient iogSothoth" data-name="iogSothoth"></div>
      <div class="ancient shubNiggurath" data-name="shubNiggurath"></div>
    </div>

    <div class="difficulties-wrap">
      <button class="difficulties-btn btn" data-level="veryEasy">Очень
        лёгкий</button>
      <!-- <button class="difficulties-btn btn" data-level="easy">Лёгкий</button>
      <button class="difficulties-btn btn" data-level="middle">Средний</button>
      <button class="difficulties-btn btn" data-level="hard">Сложный</button>
      <button class="difficulties-btn btn" data-level="veryHard">Очень
        сложный</button> -->
    </div>

    <div class="deck-wrap">
      <div class="deck-preview">
        <div class="current-deck">
          <div class="stage-wrap">
            <span class="stage-text">Ⅰ этап</span>
            <div class="point-wrap">
              <span class="point point-green" data-point-color="greenCards"
                data-stage="firstStage"></span>
              <span class="point point-brown" data-point-color="brownCards"
                data-stage="firstStage"></span>
              <span class="point point-blue" data-point-color="blueCards"
                data-stage="firstStage"></span>
            </div>
          </div>
          <div class="stage-wrap">
            <span class="stage-text">Ⅱ этап</span>
            <div class="point-wrap">
              <span class="point point-green" data-point-color="greenCards"
                data-stage="secondStage"></span>
              <span class="point point-brown" data-point-color="brownCards"
                data-stage="secondStage"></span>
              <span class="point point-blue" data-point-color="blueCards"
                data-stage="secondStage"></span>
            </div>
          </div>
          <div class="stage-wrap">
            <span class="stage-text">Ⅲ этап</span>
            <div class="point-wrap">
              <span class="point point-green" data-point-color="greenCards"
                data-stage="thirdStage"></span>
              <span class="point point-brown" data-point-color="brownCards"
                data-stage="thirdStage"></span>
              <span class="point point-blue" data-point-color="blueCards"
                data-stage="thirdStage"></span>
            </div>
          </div>
        </div>

        <div class="deck-shirt"></div>

        <div class="card-wrap"></div>
      </div>
    </div>

  </main>
</body>

</html>
